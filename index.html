<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué tipo de postre eres?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRzYWyI7kC9/Y/J7amHgA1Ll/i2C0LEdYk2/mwr/0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-tdF90EXRnFifXsS6jLa2vtnHi5VTUQpvn1RkRXTOUX/Pxsyo17R+5BbM16S0WQuM" crossorigin="anonymous"></script>
    
    <style>
        body {
            background-color: #faf3e0;
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
        }
        h1 {
            color: #5a0567;
            text-align: center;
            margin-top: 30px;
        }
        .resultado {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            text-align: center;
        }
        button{
            background-color: aqua;
            border-radius: 15px;
        }
        
img{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    opacity: 2px;
    filter: blur(3px);
}
    </style>
</head>
<body>
    <img src="assest/giftb.gif" alt="estrellas">
<div id="app" class="container">
    <h1>¿Qué tipo de postre eres?</h1>

    <div class="input-nombre mt-4" v-if="comenzar">
        <div class="mb-3">
            <label for="nombre" class="form-label">Ingresa tu nombre:</label>
            <input type="text" id="nombre" class="form-control" v-model="nombre" placeholder="Escribe tu nombre">
        </div>
        <button class="btn btn-primary w-100" @click="iniciarTest" :disabled="!nombre">Comenzar test</button>
    </div>
    
    <div v-if="testIniciado && !testTerminado" class="mt-4">
        <div v-for="pregunta in preguntas" class="mb-4">
            <p><strong>{{ pregunta.texto }}</strong></p>
            <div class="opciones">
                <div class="form-check" v-for="opcion in pregunta.opciones" :key="opcion.valor">
                    <input class="form-check-input" type="radio" :name="pregunta.texto" v-model="respuestas[pregunta.texto]" :value="opcion.valor" :id="opcion.valor">
                    <label class="form-check-label" :for="opcion.valor">{{ opcion.texto }}</label>
                </div>
            </div>
        </div>
        <button class="btn btn-success w-100" @click="calcularResultado">Ver resultado</button>
    </div>

    <div class="resultado alert alert-info mt-4" v-if="testTerminado">
        <p><strong>{{ nombre }}</strong>, eres un/a <strong>{{ resultado }}</strong>:</p>
        <p>{{ resultadoDescripcion }}</p>
        <button class="btn btn-secondary w-100 mt-3" @click="reiniciar">Reiniciar Test</button>
    </div>
</div>

<script src="js/test.js"></script>
</body>
</html>
